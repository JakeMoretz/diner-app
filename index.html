<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&family=Josefin+Sans:ital,wght@0,400;0,700;1,600&family=Karla:wght@400;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400&family=Rubik:wght@300;400;500;600&family=Smythe&display=swap" rel="stylesheet">
    <title>Diner App</title>
</head>
<body>
    <main class="app-container">
        <div class="img-container">
            <div class="info-container">
                <h4 class="diner-name">Tom's Diner</h4>
                <p class="header-p">The best burgers and Pizza in town</p>
            </div>
        </div>

        <section class="food-section" id="food-section">
        </section>


        <section class="order-checkout-section">
            <h3 class="order">Your order</h3>

            <div class="order-checkout-container">
                <!-- <div class="top-checkout-section">
                    <p class="item"><span class="item-remove">remove</span></p>
                    <p class="item-price">$8</p>
               </div> -->
            </div>

            <hr class="hr">
            
            <div class="bottom-checkout-section">
                <p class="item">Total price:</p>
                <p class="price">$0</p>
            </div>

            <div class="btn-div">
                <button class="order-btn">Complete order</button>
            </div>
            
        </section>
        
    
    </main>
    

    <script src="index.js" type="module"></script>
</body>
</html>
